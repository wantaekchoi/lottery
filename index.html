<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추첨기</title>
  <style>
    .usage {
      border: 1px solid #000;
      padding: 1rem;
      margin-bottom: 1rem;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h1>추첨기</h1>
  <div class="usage">
    <h3>사용법:</h3>
    <ol>
      <li>
        참가자 이름 입력:
        추첨하고자 하는 참가자의 이름을 입력해주세요. 참가자 이름은 쉼표(,)로 구분됩니다.
      </li>
      <li>
        결과 값 입력:
        참가자들에게 할당할 결과 값을 입력해주세요. 결과 값은 쉼표(,)로 구분됩니다.
      </li>
      <li>
        추첨 결과 확인:
        참가자 이름과 결과 값이 모두 입력되었다면, "추첨" 버튼을 클릭해주세요.
        추첨 결과는 "추첨 결과" 영역에서 확인할 수 있습니다. 각 참가자의 이름과 결과 값, 그리고 결과 값의 합계가 표시됩니다.
      </li>
    </ol>
  </div>
  <div>
    <label for="participants" class="input-label">참가자</label>
    <span id="participantsCount"></span>
    <input type="text" id="participants" placeholder="A, B, C, D, E, F, G" value="A, B, C, D, E, F, G">
    <input type="file" id="participantsFile" accept=".csv">
  </div>
  <div>
    <label for="results" class="input-label">결과</label>
    <span id="resultsCount"></span>
    <input type="text" id="results" placeholder="1, 2, 3, 4, 5" value="1, 2, 3, 4, 5">
    <input type="file" id="resultsFile" accept=".csv">
    <span id="sum"></span>
  </div>
  <button id="drawButton">추첨</button>
  <h2>출력 결과</h2>
  <div id="output"></div>
  <script type="module" src="./src/model.js"></script>
  <script type="module" src="./src/view.js"></script>
  <script type="module" src="./src/controller.js"></script>
  <script type="module" src="./src/main.js"></script>

</body>

</html>
